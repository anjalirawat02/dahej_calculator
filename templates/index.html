<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dahej Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .header-banner {
            background-color: #f9f4f0;
            padding: 40px 20px;
            text-align: center;
        }

        .header-banner h1 {
            font-weight: bold;
            color: #7d4c3b;
        }

        .main-background {
            background-image: url('/static/images/bg-marriage.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .header-banner h1 {
            font-size: 2.5rem;
            color: #7d4c3b;
        }
    </style>
</head>
<body>

    <!-- Top Banner -->
    <div class="header-banner">
        <h1>ðŸ’– True love is priceless, but traditions still ask for the math ðŸ’¸</h1>
    </div>

    <!-- Form Section with Background -->
    <div class="main-background">
        <div class="glass-card">
            <h3 class="text-center mb-4">Dahej Calculator</h3>
            <form method="POST" action="/api/calculate">
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="face_color" class="form-label">Face Complexion</label>
                    <select class="form-select" name="face_color" required>
                        <option value="">Select</option>
                        <option value="Bright">Radiant</option>
                        <option value="Medium">Fair</option>
                        <option value="Dark">Dusky</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Own Land (Acres)</label>
                        <input type="number" class="form-control" name="land_own" step="0.1">
                    </div>
                    <div class="col">
                        <label class="form-label">Father's Land (Acres)</label>
                        <input type="number" class="form-control" name="land_father" step="0.1">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Own Monthly Earning (â‚¹)</label>
                        <input type="number" class="form-control" name="earning_own">
                    </div>
                    <div class="col">
                        <label class="form-label">Father's Monthly Earning (â‚¹)</label>
                        <input type="number" class="form-control" name="earning_father">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="father_status" class="form-label">Father's Earning Status</label>
                    <select class="form-select" name="father_status" required>
                        <option value="">Select</option>
                        <option value="Earning">Earning</option>
                        <option value="Retired">Retired</option>
                        <option value="Not Earning">Not Earning</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Number of Real Brothers</label>
                        <input type="number" class="form-control" name="brothers" min="0" max="6">
                    </div>
                    <div class="col">
                        <label class="form-label">Number of Sisters</label>
                        <input type="number" class="form-control" name="sisters" min="0">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Home Ownership</label>
                    <select class="form-select" name="home_ownership" required>
                        <option value="">Select</option>
                        <option value="Own">Own</option>
                        <option value="Rented">Rented</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Home Location</label>
                    <select class="form-select" name="home_location" required>
                        <option value="">Select</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Calculate Dahej</button>
                </div>
            </form>

            {% if result %}
                <div class="alert alert-success mt-4 text-center fs-5">
                    ðŸŽ‰ Calculated Dahej: <strong>â‚¹{{ result }}</strong>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
